<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="calculator.png">
</head>
<body>
    <div class="calculator">
        <header>
            <h2 class="title">Calc</h2>

            <div class="toggle-area">
                <span class="theme">THEME</span>

                <div class="toggle">
                    <div class="numbers">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>

                    <div class="switch">
                        <div class="ball"></div>
                    </div>
                </div>
            </div>
        </header>

        <div class="screen-area">
            <input type="text" readonly class="screen" value="">
        </div>

        <div class="keys-area">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="delete" data-value="DEL">DEL</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="symbols" data-value="+">+</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="symbols" data-value="-">-</button>
            <button data-value=".">.</button>
            <button data-value="0">0</button>
            <button class="symbols" data-value="/">รท</button>
            <button class="operator" data-value="*">ร</button>
            <button class="reset span-2" data-value="RESET">RESET</button>
            <button class="symbols equals span-2" data-value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
